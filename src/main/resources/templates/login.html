<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login LibraryAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .login-card .card-header {
            background-color: #ffffff;
            border-bottom: none;
            text-align: center;
            padding-top: 2rem;
            padding-bottom: 1.5rem;
        }
        .login-card .card-header h2 {
            font-weight: 700;
            color: #343a40;
        }
        .login-card .card-body {
            padding: 2rem;
        }
        .form-floating .form-control-plaintext~label, .form-floating .form-control:focus~label, .form-floating .form-control:not(:placeholder-shown)~label {
            transform: scale(.85) translateY(-.5rem) translateX(.15rem);
        }
        .form-floating > label {
            padding-left: 2.5rem;
        }
        .input-group .form-floating {
            flex: 1;
        }
        .input-group-text {
            background-color: transparent;
            border-right: none;
            padding-right: 0;
            color: #6c757d;
        }
        .form-control {
            border-left: none;
        }
        .btn-primary {
            background: linear-gradient(45deg, #0d6efd, #0d6efd);
            border: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 110, 253, 0.5);
        }
        .form-check-label {
            font-size: 0.9rem;
        }
        .extra-links {
            font-size: 0.9rem;
        }
        .extra-links a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="card login-card">
        <div class="card-header">
            <h2>Bem-vindo de Volta!</h2>
            <p class="text-muted">Faça login para continuar</p>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/login}">
                <div class="input-group mb-4">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" name="username" placeholder="nome.usuario" required>
                        <label for="floatingInput">Usuário</label>
                    </div>
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Senha" required>
                        <label for="floatingPassword">Senha</label>
                    </div>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Entrar</button>
                </div>

                <hr class="my-4">

                <div class="text-center extra-links">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
